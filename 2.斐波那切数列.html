  //缓存解决：  getTu(12) getTu(11)

  var arr = [];

var count = 0;
function getTu(n) {
  count++;
  if (n == 0 || n == 1) {
    return 1;
  }

  //每次计算兔子数的时候，考虑一下，如果把结果算出来，把计算结果存储到数组中
  //下次计算的时候，先看下数组中有没有值，如果有，直接用，如果没有，计算，算完存到数组中
  if (arr[n]) {
    //数组中已经存在了这个数
    return arr[n];
  } else {
    //如果没有，计算这个月的兔子数，把结果存储到数组，方便下次使用
    var result = getTu(n - 1) + getTu(n - 2);
    arr[n] = result;
    return result;
  }


}
