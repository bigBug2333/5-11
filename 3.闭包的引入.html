<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function fn() {
    var num = 12;//局部变量
    //发现inner是可以修改fn的变量的，因为inner在fn里面声明的
    function inner() {
      console.log(num);
    }
        return inner;
    }
    var result = fn();
    result();

    </script>
</body>
</html>
