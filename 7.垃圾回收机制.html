<body>
    <script>
  //内存泄漏：有一块内存一直被占用了，用不了
  //垃圾回收不是立即执行。 每隔一段时候，浏览器就会查看一遍哪些对象是0引用，就回收。
  //引用记数
  //js会分配内存，把对象存储起来。
  //  通过o 引用了这个对象，，，通过o可以找到这个对象
  var o = {
    name:"zs"
  }
  //这个对象有一个引用
  //把o的引用赋值给了obj. 此时这个对象有2个引用
  var obj = o;
  //o指向了一个数值， 对象剩一个引用
  o = 1;
  //这个对象就没有引用，，，，0引用的对象：垃圾
  obj = null;
  //垃圾回收机制会找到所有0引用的对象，清除，内存就得到了回收。
  //循环引用：内存泄漏
  var obj = {
    a: obj2
  }
  var obj2 = {
    b: obj
  }
  //标记清除（2012年，所有的浏览器都实现了标记清除法 垃圾回收）
  //  js单线程  event Loop  异步操作的实现
  //  浏览器的组成   重绘 回流  渲染引擎  
    </script>
</body>
</html>
